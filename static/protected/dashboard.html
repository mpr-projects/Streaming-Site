<link rel="stylesheet" href="/css/dashboard.css">

<div class="dashboard-wrapper">
    <article class="container top-section">
        <h1 data-i18n="dashboard_welcome_title">Welcome to the Video Page</h1>
        <p>
            <!-- dashboard_welcome is split up into two parts so we can use JavaScript's textContent method (rather than innerHTML) which helps to prevent Cross-Site Scripting attacks (innerHTML would evaluate the link which could lead to malicious code being executed) -->
            <span data-i18n="dashboard_welcome_p1">Here you can access some of the videos that I made about my recent projects. Note that the video resolution on this page is lower than on </span>
            <a href='https://www.youtube.com/@_mpr_' target="_blank">YouTube</a>
            <span data-i18n="dashboard_welcome_p2"> to save bandwidth and not all videos have been uploaded.</span>
        </p>
    </article>

    <article class="container bottom-section">
        <!-- Player on the left -->
        <div id="main-video-player-container">
            <video id="main-video-player" controls playsinline></video>
        </div>

        <!-- List on the right -->
        <div id="video-list-container">
            <h3>Videos</h3>
            <div id="video-list">
                <!-- Video list will be populated here by main.js -->
            </div>
        </div>
    </article>
</div>
