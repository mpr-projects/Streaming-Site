<article class="auth-form">
    <hgroup>
        <h1>Create an Account</h1>
        <h2>Sign up to get access to our video library.</h2>
    </hgroup>
    <form id="signup-form">
        <input type="email" name="email" placeholder="Email" aria-label="Email" autocomplete="email" required>
        <input type="password" name="password" placeholder="Password" aria-label="Password" autocomplete="new-password" required>
        <button type="submit">Sign Up</button>
    </form>
    <p id="error-message" style="color: red;"></p>
    <footer>
        <small>Already have an account? <a href="/login.html" class="nav-link">Login</a></small>
    </footer>
</article>
